<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Gateway{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-header {
            background-color: #f8f9fa;
        }
        .connector-line {
            border-left: 2px dashed #ccc;
            height: 50px;
            margin-left: 50%;
        }
        .rule-card {
            transition: all 0.3s;
            border-left: 5px solid #6c757d;
        }
        .rule-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .rule-card.active {
            border-left-color: #28a745;
        }
        .rule-card.inactive {
            border-left-color: #dc3545;
            opacity: 0.7;
        }
        .if-then-card {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .if-card {
            background-color: #e9f7fe;
            border-color: #0d6efd;
        }
        .then-card {
            background-color: #e9fef2;
            border-color: #198754;
        }
        .drag-handle {
            cursor: move;
            color: #6c757d;
        }
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'gateway:dashboard' %}">
                <i class="fas fa-random me-2"></i>API Gateway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gateway:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gateway:rules' %}">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gateway:logs' %}">Logs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v1/" target="_blank">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">API Gateway &copy; {% now "Y" %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Enable Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
