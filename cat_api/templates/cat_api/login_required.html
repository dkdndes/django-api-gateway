{% extends 'cat_api/base.html' %}

{% block title %}Login Required - Cat API{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <div class="alert alert-warning">
            <h2><i class="bi bi-exclamation-triangle"></i> Login Required</h2>
            <p class="lead">You need to be logged in to view this page.</p>
            <div class="mt-4">
                <a href="{% url 'account_login' %}?next={{ request.path }}" class="btn btn-primary btn-lg">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary btn-lg ms-2">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
